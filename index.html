<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jaineshkumar | Front-End Web Developer</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main class="flex-box">
      <!-- side-bar -->
      <aside class="side-bar">
        <div class="color-stack">
          <ul class="color-tiles">
            <li id="light-blue">
              <svg width="80px" height="80px">
                <rect width="80px" height="80px" style="fill:#02b3e4" />
                Sorry, your browser does not support inline SVG.
              </svg>
              <p class="hex-value">#02b3e4</p>
            </li>
            <li id="dark-grey">
              <svg width="80px" height="80px">
                <rect width="80px" height="80px" style="fill:#2d3c49" />
                Sorry, your browser does not support inline SVG.
              </svg>
              <p class="hex-value">#2d3c49</p>
            </li>
            <li id="light-grey">
              <svg width="80px" height="80px">
                <rect width="80px" height="80px" style="fill:#7d97ad" />
                Sorry, your browser does not support inline SVG.
              </svg>
              <p class="hex-value">#7d97ad</p>
            </li>
          </ul>
        </div>
      </aside>
      <!-- content section -->
      <section class="content">
        <!-- document header -->
        <header class="doc-header">
          <figure class="logo">
            <img src="img/udacity-logo.png" alt="Udacity Logo">
          </figure>
          <div class="title-text">
            <h1>Jaineshkumar Patel</h1>
            <h2>Front-End Web Developer</h2>
          </div>
        </header>
        <!-- article to display the feature banner -->
        <article class="feature-banner">
          <h2 class="invisible-heading">Web Development Open Source</h2>
        </article>
        <!-- article to display the portfolio projects -->
        <article class="projects">
          <header class="work-title">
            <h2>Featured Work</h2>
          </header>
          <!-- show-case for portfolio projects -->
          <div class="show-case">
            <!-- item #1 -->
            <figure class="item">
              <img class="thumbnail" src="img/card.png" alt="Project: Animal Trading Cards">
              <figcaption class="item-description">
                <h3>Animal Trading Cards</h3>
                <a href="https://goo.gl/u7dS8b" target="_blank" title="https://github.com/Patel-Jenu-1991/animal-trading-card">
                  https://goo.gl/u7dS8b
                </a>
              </figcaption>
            </figure>
            <!-- item #2 -->
            <figure class="item">
              <img class="thumbnail" src="img/pixel-art-maker.png" alt="Project: Pixel Art Maker">
              <figcaption class="item-description">
                <h3>Pixel Art Maker</h3>
                <a href="https://goo.gl/w7TeYi" target="_blank" title="https://github.com/Patel-Jenu-1991/pixel-art-maker-vanillaJS">
                  https://goo.gl/w7TeYi
                </a>
              </figcaption>
            </figure>
            <!-- item #3 -->
            <figure class="item">
              <img class="thumbnail" src="img/portfolio.png" alt="Project: Portfolio Site">
              <figcaption class="item-description">
                <h3>Portfolio Site</h3>
                <a href="https://goo.gl/6oLJwF" target="_blank" title="github.com/Patel-Jenu-1991/portfolio">
                  https://goo.gl/6oLJwF
                </a>
              </figcaption>
            </figure>
          </div>
        </article>
      </section>
      <!-- document footer -->
      <footer class="foot-note">
        Grow with Google Scholarship: Front-End Web Developer - Udacity **2018**
      </footer>
    </main>
    <!-- load javascript after all elements have been loaded -->
    <script src="js/portfolio-script.js"></script>
  </body>
</html>
