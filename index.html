<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jaineshkumar | Front-End Web Developer</title>
    <!--
      I'm using this approach of using absolute urls instead of relative urls
      to resolve the https vs http conflict while using a custom domain name
      in order to render my portfolio site correctly for various devices.
      I've done the same for image urls within the style sheets to tackle the
      same problem.

      Assets must be renderd using https and not http (used by my dns) to
      render the page accurately.

      ** NOTE: Use relative urls to load assets when working offline. **
    -->
    <link rel="stylesheet" type="text/css" href="https://github.com/Patel-Jenu-1991/portfolio/blob/master/css/main.css">
    <link rel="stylesheet" type="text/css" href="https://github.com/Patel-Jenu-1991/portfolio/blob/master/css/mid-size-screens.css">
    <link rel="stylesheet" type="text/css" href="https://github.com/Patel-Jenu-1991/portfolio/blob/master/css/mobile-screens.css">
    <!-- Use these stylesheets for working with the repository offline -->
    <!--
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mid-size-screens.css">
    <link rel="stylesheet" href="css/mobile-screens.css">
    -->
  </head>
  <body>
    <main class="flex-box">
      <!-- main web page content section -->
      <section class="content">
        <!-- document header -->
        <header class="doc-header">
          <figure class="logo">
            <img src="img/udacity-logo.png" alt="Udacity Logo">
          </figure>
          <div class="title-text">
            <h1>Jaineshkumar Patel</h1>
            <p>Front-End Web Developer</p>
          </div>
        </header>
        <!-- article to display the feature banner -->
        <article class="feature-banner">
          <h2 class="invisible-heading">Web Development Open Source</h2>
        </article>
        <!-- article to display the portfolio projects -->
        <article class="projects">
          <header class="work-title">
            <h2>Featured Work</h2>
          </header>
          <!-- show-case for portfolio projects -->
          <div class="show-case">
            <!-- item #1 -->
            <figure class="item">
              <img class="thumbnail" src="img/card.png" alt="Project: Animal Trading Cards">
              <figcaption class="item-description">
                <h3>Animal Trading Cards</h3>
                <a href="https://goo.gl/u7dS8b" target="_blank" title="https://github.com/Patel-Jenu-1991/animal-trading-card">
                  https://goo.gl/u7dS8b
                </a>
              </figcaption>
            </figure>
            <!-- item #2 -->
            <figure class="item">
              <img class="thumbnail" src="img/pixel-art-maker.png" alt="Project: Pixel Art Maker">
              <figcaption class="item-description">
                <h3>Pixel Art Maker</h3>
                <a href="https://goo.gl/w7TeYi" target="_blank" title="https://github.com/Patel-Jenu-1991/pixel-art-maker-vanillaJS">
                  https://goo.gl/w7TeYi
                </a>
              </figcaption>
            </figure>
            <!-- item #3 -->
            <figure class="item">
              <img class="thumbnail" src="img/portfolio.png" alt="Project: Portfolio Site">
              <figcaption class="item-description">
                <h3>Portfolio Site</h3>
                <a href="https://goo.gl/6oLJwF" target="_blank" title="https://github.com/Patel-Jenu-1991/portfolio">
                  https://goo.gl/6oLJwF
                </a>
              </figcaption>
            </figure>
          </div>
        </article>
      </section>
      <!-- document footer -->
      <footer class="foot-note">
        Grow with Google Scholarship: Front-End Web Developer - Udacity **2018**
      </footer>
    </main>
  </body>
</html>
